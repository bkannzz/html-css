<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe{
            width: 400px;
            height: 400px;
            border: 1px dashed black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>    
    <p>
        Acessando o site do

        <iframe src="https://www.cursoemvideo.com" frameborder="0">
            <a href="https://www.cursoemvideo.com" target="_blank">Curso em Vídeo</a>
            [Seu navegador não é compatível]
        </iframe>

        para aprender a programar.
    </p>
    <p>
        O repositório da Rebecca

        <iframe src="https://github.com/rebeccalss" frameborder="0">
            <a href="https://github.com/rebeccalss" target="_blank">Github</a>
            [Seu navegador não é compatível]
        </iframe>

        também é bem legal!
    </p>
</body>
</html>
