<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixa</title>
    <style>
        h1{ /* BOX LEVEL */
            background-color: lightblue;
            height: 300px;
            width: 300px;

            border: 10px solid darkslategray;

            padding: 10px;

            margin: 20px auto 40px auto;

            outline: 5px dashed rgb(60, 131, 107);
        }

        a{ /* INCLINE LEVEL*/
            border: 10px solid red;

            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Caixa Box-level</h1>  
    <p>Parágrafos também são exemplos de Box-level, mas os <a href="#">links são exemplos de caixas Incline-level</a>. Vamos ver como tudo isso funciona.</p>  
</body>
</html>
