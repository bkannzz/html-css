<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>   
    <p>Tente abrir ess site em város dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>
    <h1>Vamos aprender a reproduzir áudios em HTML5.</h1>
    <audio preload="metadata" controls>
        <source src="midia/Merry Go - Silent Film Light - Kevin MacLeod.mp3" type="audio/mpeg">
        <source src="midia/Merry Go - Silent Film Light - Kevin MacLeod.mp3" type="audio/wav">
        <source src="midia/Merry Go - Silent Film Light - Kevin MacLeod.mp3" type="audio/ogg">
    </audio>
    <p>Infelizmente seu navegador não consegue reproduzir áudio.
    <a href="midia/Merry Go - Silent Film Light - Kevin MacLeod.mp3">Clique aqui para baixar o arquivo MP3</a>
    </p>
    <!--MP3 WAV OGG-->
</body>
</html>
